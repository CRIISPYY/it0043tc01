<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="velasco_mpe.css">
</head>
<body>
    <div class="boarder-container">
        <div class="container">
            <div class="card" id="Yellow-main">
                <img src="bellsprout.png">
                <h1>BELLSPROUT</h1>
                <span class="type Grasstype">Grass</span> <span class="type Poisontype">Poison</span>
                <img src="Pokeball.png" id="box">
            </div>
    
            <div class="card" id="Red-main">
                    <img src="charmander1.png">
                    <h1>CHARMANDER</h1>
                    <span class="type Firetype">Fire</span>
                    <img src="Pokeball.png" id="box">
            </div>
    
            <div class="card" id="Normal-main">
                <img src="meowth.png">
                <h1>MEOWTH</h1>
                <span class="type Normaltype">Normal</span>
                <img src="Pokeball.png" id="box">
            </div>
    
            <div class="card" id="Lightblue-main">
                <img src="snorlax.png">
                <h1>SNORLAX</h1>
                <span class="type Normaltype">Normal</span>
                <img src="Pokeball.png" id="box">
            </div>
    
            <div class="card" id="Blue-main">
                <img src="squirtle1.png">
                <h1>SQUIRTLE</h1>
                <span class="type Watertype">Water</span>
                <img src="Pokeball.png" id="box">
            </div>
    
            <div class="card" id="Green-main">
                <img src="caterpie.png">
                <h1>CATERPIE</h1>
                <span class="type Bugtype">Bug</span>
                <img src="Pokeball.png" id="box">
            </div>
    
            <div class="card" id="Normal-main">
                <img src="pidgey.png">
                <h1>PIDGEY</h1>
                <span class="type Normaltype">Normal</span><span class="type Flyingtype">Flying</span>
                <img src="Pokeball.png" id="box">
            </div>
    
            <div class="card" id="Violet-main">
                <img src="haunter.png">
                <h1>HAUNTER</h1>
                <span class="type Ghosttype">Ghost</span><span class="type Poisontype">Poison</span>
                <img src="Pokeball.png" id="box">
            </div>
    
            <div class="card" id="Brown-main">
                <img src="abra.png">
                <h1>ABRA</h1>
                <span class="type Psychictype">Psychic</span>
                <img src="Pokeball.png" id="box">
            </div>
    
            <div class="card" id="Orange-main">
                <img src="pikachu.png">
                <h1>PIKACHU</h1>
                <span class="type Electrictype">Electric</span>
                <img src="Pokeball.png" id="box">
            </div>
    
            <div class="card" id="Gold-main">
                <img src="psyduck.png">
                <h1>PSYDUCK</h1>
                <span class="type Watertype">Water</span>
                <img src="Pokeball.png" id="box">
            </div>
    
            <div class="card" id="Lightviolet-main">
                <img src="rattata.png">
                <h1>RATTATA</h1>
                <span class="type Normaltype">Normal</span>
                <img src="Pokeball.png" id="box">
            </div>
        </div>
    </div>
</body>
</html>
